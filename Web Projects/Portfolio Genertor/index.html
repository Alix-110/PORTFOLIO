<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive CV Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="quiz-container" id="quizContainer">
    <h1 id="question">Welcome! What's your full name?</h1>
    <input type="text" id="answerInput" placeholder="Enter here">
    <input type="file" id="picInput" style="display:none;">
    <div class="buttons">
        <button id="nextBtn" class="primary-btn">Next</button>
        <button id="skipBtn" class="secondary-btn" style="display:none;">Skip</button>
    </div>
</div>

<div class="cv-container" id="cvContainer" style="display:none;">
    <div id="cvContent"></div>
    <button id="restartBtn" class="secondary-btn">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
