<!DOCTYPE html>
<html>
<head>
    <title>Text Encryption & Decryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryptor / Decryptor</h1>

        <!-- Input Section -->
        <textarea id="input-text" placeholder="Enter text here..."></textarea>

        <!-- Buttons -->
        <div class="button-section">
            <button class="encrypt-btn" onclick="encryptText()">Encrypt</button>
            <button class="decrypt-btn" onclick="decryptText()">Decrypt</button>
        </div>

        <!-- Output Section -->
        <textarea id="output-text" placeholder="Result..." readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
