<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volcano & Earthquake Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Volcano & Earthquake Visualizer</h1>
    <div class="buttons">
      <button id="showVolcanoes">Volcanoes</button>
      <button id="showEarthquakes">Earthquakes</button>
      <button id="showAll">Show All</button>
    </div>
  </header>

  <main>
    <div id="mapContainer" class="map-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map" class="world-map">
    </div>
    <div id="tooltip" class="tooltip"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
