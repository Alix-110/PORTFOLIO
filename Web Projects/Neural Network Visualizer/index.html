<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Neuron Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1>Single Neuron Visualizer</h1>

    <div class="controls">
        <div class="input-group">
            <label>Input 1:</label>
            <input type="number" id="input1" value="1">
        </div>
        <div class="input-group">
            <label>Input 2:</label>
            <input type="number" id="input2" value="0.5">
        </div>
        <div class="input-group">
            <label>Input 3:</label>
            <input type="number" id="input3" value="0.8">
        </div>

        <div class="slider-group">
            <label>Weight 1:</label>
            <input type="range" id="w1" min="-2" max="2" value="1" step="0.1">
        </div>
        <div class="slider-group">
            <label>Weight 2:</label>
            <input type="range" id="w2" min="-2" max="2" value="0.5" step="0.1">
        </div>
        <div class="slider-group">
            <label>Weight 3:</label>
            <input type="range" id="w3" min="-2" max="2" value="0.8" step="0.1">
        </div>
    </div>

    <div class="visuals">
        <div class="input-node" id="node1">I1</div>
        <div class="input-node" id="node2">I2</div>
        <div class="input-node" id="node3">I3</div>

        <svg class="lines">
            <line id="line1" stroke="white" stroke-width="2" />
            <line id="line2" stroke="white" stroke-width="2" />
            <line id="line3" stroke="white" stroke-width="2" />
        </svg>

        <div class="neuron" id="neuron">N</div>
        <div class="output-node" id="outputNode">O</div>
    </div>

    <h2>Output: <span id="outputValue">0</span></h2>

</div>

<script src="script.js"></script>
</body>
</html>
