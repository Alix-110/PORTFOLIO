<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background-color: #2b2d42;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      width: 350px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f8f8f8;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #3b3f58;
      color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #4e5372;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #574fd6;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <div class="login">
      <input id="name" type="text" placeholder="Username"><br>
      <input id="pass" type="password" placeholder="Password"><br>
      <input id="sub" type="submit" value="Login">
      <div class="error" id="errorMsg">Invalid username or password.</div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('sub');
    const usernameInput = document.getElementById('name');
    const passwordInput = document.getElementById('pass');
    const errorMsg = document.getElementById('errorMsg');

    submitBtn.addEventListener('click', function () {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Simple hardcoded authentication
      if (username === 'Muhammad Ali Imran' && password === '*245006') {
        window.location.href = 'App.html'; // redirect to your PDF gallery
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
