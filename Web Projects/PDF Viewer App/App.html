<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant PDF Manager</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="app-header">
    <h1><i class="fas fa-file-pdf"></i> PDF Manager</h1>
    <button id="uploadBtn"><i class="fas fa-cloud-upload-alt"></i> Upload PDF</button>
    <input type="text" id="searchInput" placeholder="Search PDFs..." />
  </div>
  <button id="logoutBtn" class="logout-btn">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

  <div class="pdf-gallery" id="pdfGallery"></div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content animate">
      <h2>Add New PDF</h2>
      <input type="text" id="pdfTitle" placeholder="Title">
      <input type="text" id="pdfCategory" placeholder="Category">
      <textarea id="pdfDescription" placeholder="Description (use Enter for new lines)"></textarea>
      
      <label for="pdfFile" class="upload-icon">
        <i class="fas fa-upload"></i> Upload File
      </label>
      <input type="file" id="pdfFile" accept="application/pdf" hidden>
      
      <div class="modal-buttons">
        <button id="savePdfBtn">Save</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- PDF Preview -->
  <!-- PDF Preview -->
<div class="preview-container" id="previewContainer">
  <div class="preview-frame animate">
    <iframe id="pdfIframe" frameborder="0"></iframe>
    <button id="closePreview"></i></button>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal" id="confirmDeleteModal">
  <div class="modal-content animate">
    <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete this PDF?</p>
    <div class="modal-buttons">
      <button id="confirmDeleteBtn" style="background: #e74c3c; color: white;">Yes, Delete</button>
      <button id="cancelDeleteBtn" style="background: gray; color: white;">Cancel</button>
    </div>
  </div>
</div>





  <script src="script.js"></script>
  <script>
  // Check login status
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('isLoggedIn');
    window.location.replace('index.html');
  });
</script>


</body>
</html>
