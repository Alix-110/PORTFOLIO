<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>

        <div id="quiz-box">
            <p id="question">Question text will appear here</p>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this)">Option 1</button>
                <button class="option-btn" onclick="checkAnswer(this)">Option 2</button>
                <button class="option-btn" onclick="checkAnswer(this)">Option 3</button>
                <button class="option-btn" onclick="checkAnswer(this)">Option 4</button>
            </div>
        </div>

        <p id="progress">Question 1 of 3</p>
        <p id="score">Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
